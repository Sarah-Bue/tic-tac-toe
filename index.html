<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Tic Tac Toe</title>

</head>

<body>

    <container>

        <h1>Tic Tac Toe</h1>
    
        <div id="board">
            <div class="cell" id="0"></div>      
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
    
        <h2 id="status-text" class ="hidden">The winner is ...!</h2>
        
        <div id="buttons">
            <button class="button" id="mute-button">Mute Sound</button>
    
            <button class="button" id="reset-button">New Game</button>

            <button class="button" id="game-mode-button">Game Mode</button>
        </div>
    
    </container>

    <!-- JS Script -->
    <script src="assets/js/script.js"></script>

</body>
</html>
