<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for SEO -->
    <meta name="description" content="Tic Tac Toe | Are you ready to play?">
    <meta name="keywords" content="tic tac toe, retro, game, online game, gaming">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Tic Tac Toe</title>

</head>

<body>

    <container>

        <h1>Tic Tac Toe</h1>
    
        <div id="board">
            <div class="cell" data-cell-index="0"></div>      
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
    
        <h2 id="status-text" class ="hidden">The winner is...!</h2>
        
        <div id="buttons">
            <button class="button" id="mute-button">Mute Sound</button>
    
            <button class="button" id="reset-button">New Game</button>

            <button class="button" id="game-mode-button">Game Mode</button>
        </div>
    
    </container>

    <!-- JS Script -->
    <script src="assets/js/script.js"></script>

</body>
</html>
